<html lang="en">

}

<body>
    <form action="#" class="text-center">
        <p>
            <label for="Username" class="  text-info text-left  font-weight-bold"  >UserName</label>
            <input type="text"  class=" px-2  rounded" name="username" id="Username">
        </p>
        <p>
            <label for="email" class="  text-info text-left  font-weight-bold">email</label>
            <input type="email"  class=" px-2  rounded"  name="email" id="email">
        </p>
        <p>
            <label for="phone" class="text-info text-left font-weight-bold">Phone</label>
            <input type="number"  class="px-2  rounded"  name="phone" id="pwd">
        </p>
        <p>
            <label for="pwd" class="text-info text-left  font-weight-bold">password</label>
            <input type="password"  class="px-2  rounded"  name="password" id="pwd">
        </p>
        


        <input type="submit" value="register" class=" font-weight-bold btn btn-info">

    </form>
    <script>
        const inputs=document.querySelectorAll('input');
        const userpattern={
            username:/^[a-zA-Z\d@_&#*-]{4,8}$/,
            phone:/^[6-9][\d]{9}$/,
            password:/^[a-zA-Z\d_-]{6,10}$/,
            email:/^([a-zA-Z\d-_]+)@([a-zA-Z]{2,5})\.([a-zA-Z]{2,5})(\.[a-zA-Z{2,5}])?$/


        };
        
        function validate(field,pattern)
        {
            if(pattern.test(field.value))
            {
                field.setAttribute('class','border-primary')

            }
            else{
                field.setAttribute('class','border-danger')

            }

        }
        inputs.forEach(function(input)
        {
            input.addEventListener('keyup',function(ev)
            {
                validate(ev.target,userpattern[ev.target.attributes.name.value])
                //console.log(ev.target.attributes.name.value);
            })

        })
    
        



    </script>
    
</body>
</html>
